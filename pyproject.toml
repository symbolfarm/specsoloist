[project]
name = "specular-ai"
version = "0.1.0"
description = "Spec-as-Source Framework: AI-driven development where specifications are the source of truth."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.1.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.scripts]
specular = "specular.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/specular"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
