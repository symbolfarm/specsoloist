services:
  specsoloist:
    build:
      context: .
      dockerfile: docker/specsoloist.Dockerfile
    volumes:
      - .:/app
      - /app/.venv
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SPECSOLOIST_LLM_PROVIDER=${SPECSOLOIST_LLM_PROVIDER:-gemini}
    stdin_open: true
    tty: true
