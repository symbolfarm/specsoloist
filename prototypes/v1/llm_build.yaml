version: 1.0
project_name: "specular_demo"

llm_config:
  provider: "google" # Options: mock, google
  model: "gemini-1.5-flash"
  temperature: 0.1
  max_output_tokens: 2000

global_context: "global_context.md"

targets:
  - spec: "src/slugify.spec.md"
    output_path: "build/slugify.py"
    language: "python"
    test_output_path: "build/test_slugify.py"